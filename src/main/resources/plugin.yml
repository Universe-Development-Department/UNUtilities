name: UNUtilities
version: 1.6
main: id.universenetwork.utilities.Bukkit.UNUtilities
api-version: 1.16
author: ARVIN3108 ID
description: Utilities Features for UniverseNetwork
website: https://universenetwork.id


softdepend:
  - AsyncWorldEdit
  - ShopGUIPlus
  - SilkSpawners
  - Slimefun
  - ProtocolLib
  - Skript
  - PlaceholderAPI
  - MVdWPlaceholderAPI
  - mcMMO
  - NoCheatPlus
  - ExoticGarden
  - Votifier
  - ViaVersion
  - Citizens


provides:
  - PreventPortBypass
  - ZeroTickFarmBlocker
  - Hat
  - ChangeSlots
  - AsyncWorldEditBossBar
  - ActionBarAPI
  - ShopGUIPlusSilkSpawnersBridge
  - ExtraGear
  - PrivateStorage
  - DyedBackpacks
  - SlimefunOreChunks
  - ExtraHeads
  - MobCapturer
  - ExtraTools
  - SimpleMaterialGenerators
  - PotionExpansion
  - SoulJars
  - ColoredEnderChests
  - EcoPower
  - SlimyTreeTaps
  - MoreTools
  - ChestTerminal
  - HeadLimiter
  - SoundMuffler
  - SFMobDrops
  - VillagerOptimiser
  - skript-placeholders
  - FluffyMachines
  - HotbarPets
  - ElectricSpawners
  - BookExploitFix
  - InfinityExpansion
  - ShulkerPacks
  - NoteBlockAPI
  - EntityTrackerFixer
  - HamsterAPI
  - AvlPlus
  - Bump
  - DynaTech
  - LimitPillagers
  - FlowerPower
  - skript-votifier-hook
  - skWhitelist
  - BungeeAddon
  - SkMusic
  - ViaRewind-Legacy-Support
  - ViaPotions
  - Skream


permissions:
  unutilities.*:
    default: op
    description: Grant all permissions of this plugin
    children:
      - unutilities.redstone
      - unutilities.command.*

  unutilities.command.*:
    default: op
    description: Grant all permissions of plugin commands
    children:
      - unutilities.command.reload
      - unutilities.command.hat
      - unutilities.command.changeslots
      - unutilities.command.filter
      - unutilities.command.limitpillagers
      - avlp.vanilla
      - avlp.check

  unutilities.redstone:
    default: op
    description: Permission to bypass Anti Redstone Features

  unutilities.command.reload:
    default: op
    description: Permission to use reload command

  unutilities.command.hat:
    default: op
    description: Permission to use Hat Command Features

  unutilities.command.changeslots:
    default: op
    description: Permission to use Max Player Changer Command Features

  unutilities.command.filter:
    default: op
    description: Permission to use Anti Book Exploit Filter Command

  unutilities.command.limitpillagers:
    default: op
    description: Permission to use /limitpillagers