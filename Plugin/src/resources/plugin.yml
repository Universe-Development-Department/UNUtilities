permissions:
  unutilities.*:
    default: op
    description: Grant all permissions of this plugin
    children:
      - unutilities.blockblocker
      - unutilities.command.*

  unutilities.command.*:
    default: op
    description: Grant all permissions of plugin commands
    children:
      - unutilities.command.reload
      - unutilities.command.checkupdate
      - unutilities.command.hat
      - unutilities.command.changeslots
      - unutilities.command.filter
      - unutilities.command.pillagerslimiter
      - avlp.vanilla
      - avlp.check

  unutilities.blockblocker:
    default: op
    description: Permission to bypass Block Blocker feature

  unutilities.command.reload:
    default: op
    description: Permission to use reload command

  unutilities.command.checkupdate:
    default: op
    description: Permission to use check update command

  unutilities.command.hat:
    default: op
    description: Permission to use Hat Command Features

  unutilities.command.changeslots:
    default: op
    description: Permission to use Max Player Changer Command Features

  unutilities.command.filter:
    default: op
    description: Permission to use Anti Book Exploit Filter Command

  unutilities.command.pillagerslimiter:
    default: op
    description: Permission to use /pillagerslimiter